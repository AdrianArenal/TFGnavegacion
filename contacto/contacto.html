<body class="contenido">
        <div class="buscar col-xs-12">
                <button type="submit" onclick="buscar()" class="btn btn-default pull-right">Buscar</button>
                <input id="busqueda" class="pull-right">
              </div>
        <div id="respuestaBusqueda" title="Resultado Busqueda"></div>
<h1 class="text-center">¿Tienes alguna duda? Envíame un mensaje</h1>
<form action="#">
    <h2 class="text-center">Formulario de contacto</h2>
    <div class="form-group">
        <label for="firstname">Nombre:</label>
        <input type="text" class="form-control" name="firstname" id="firstname">
    </div>
    <div class="form-group">
        <label for="apellidos">Apellidos:</label>
        <input type="text" class="form-control" name="apellidos" id="apellidos">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" name="email" id="email">
    </div>
    <div class="form-group">
    <label for="mensaje">Mensaje:</label>
     <textarea class="form-control" name="mensaje" id="mensaje"></textarea>
    </div>
    <button type="submit" class="btn btn-default">Confirmar</button>
</form>

<div class="text-center">
        <a href=../index.html class="btn btn--border btn--primary btn--animated">Volver</a>

                  </p>

</div>
